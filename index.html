<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Priority Payments - Simplify your payments with Priyarities">
    <meta name="keywords" content="Priority Payments, Payments, Priyarities, Financial Solutions">
    <title>Priority Payments by Priyarities</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Avenir+Next:wght@400;600&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3657C4, #0C0042);
            font-family: 'Avenir Next', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            box-sizing: border-box; /* Include padding/border in element's total width/height */
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ensure elements don't overflow */
        }
        
        .main-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 30%;
            max-height: 30%;
            transition: left 1s ease, transform 1s ease, opacity 1s ease;
            will-change: left, transform, opacity;
        }
        
        .footer-image {
            position: absolute;
            bottom: 50px;
            left: 10px;
            max-width: 200px;
            max-height: 200px;
            will-change: transform;
        }
        
        .form-container {
            display: none;
            position: absolute;
            top: 45%;
            right: 25%;
            transform: translate(50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        iframe {
            width: 100%;
            height: 550px;
            border: none;
            loading: lazy;
        }
        
        .footer {
            position: absolute;
            bottom: 40px;
            left: 10px;
            right: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .footer-text {
            color: white;
            font-size: 14px;
        }
        
        .footer-links {
            display: flex;
            gap: 10px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        
        .footer-links a:hover {
            background: white;
            color: #3657C4;
            border-color: #3657C4;
        }
        
        .footer-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: white;
            border-top: 1px solid grey;
            font-size: 12px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                gap: 10px;
            }
            
            .footer-links {
                justify-content: center;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mainImage = document.querySelector('.main-image');
            const formContainer = document.querySelector('.form-container');

            // After 3 seconds: Update position and transform the main logo
            setTimeout(() => {
                mainImage.style.left = "35%";  // Move logo to the center
                mainImage.style.transform = "translate(-50%, -50%) scale(0.8)";
            }, 3000);

            // After 5 seconds: Move the logo to the left side and change the image with animation
            setTimeout(() => {
                mainImage.style.opacity = "0";  // Fade out the logo
                setTimeout(() => {
                    mainImage.src = "hovered.png";  // Change the logo image
                    mainImage.style.opacity = "1";  // Fade in the new logo
                    mainImage.style.transform = "translate(-50%, -50%) scale(1.2)";  // Scale up the new logo
                }, 1000);  // Delay image change by 1 second (to let the fade-out complete)
            }, 5000);

            // Show form after 3 seconds
            setTimeout(() => {
                formContainer.style.display = "block";
            }, 3000);
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="center_logo.png" alt="Main Image" class="main-image" loading="lazy">
        <img src="footer_pic.svg" alt="Footer Image" class="footer-image" loading="lazy">
        <div class="form-container">
            <iframe src="https://hjp1r9944nf.typeform.com/to/WBgeFxaw"></iframe>
        </div>
        <div class="footer">
            <div class="footer-links">
                <a href="blog.html" target="_blank" rel="noopener noreferrer">blogs</a>
                <a href="https://example1.com/docs" target="_blank" rel="noopener noreferrer">docs</a>
                <a href="https://example2.com/contact" target="_blank" rel="noopener noreferrer">contact</a>
                <a href="https://example3.com" target="_blank" rel="noopener noreferrer">compliance</a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2025 Priority Payments by Priyarities. All rights reserved by Gonav Spaces Private Limited. | <a href="/privacy-policy.html" target="_blank">Privacy Policy</a> | <a href="/terms-of-service.html" target="_blank">Terms of Service</a>
        </div>
    </div>
</body>
</html>
